{% block page_content %}
<button onclick="location.href = '/login'">Login</button>
<h1>Topics</h1>
<div class="row">
{% for topic in topics %}
    <a href="{% url 'topic_detail' topic.pk %}"
        class="btn btn-primary">
        {{ topic.title }}
    </a>
    <br>
    {% endfor %}
</div>
{% endblock %}
